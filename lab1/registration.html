<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Регістрація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-md-auto">
            <h1>Регістрація на сайті</h1>
            <form method="POST" action="/form" id="form" class="formBody">
                <h3>Send to email</h3>
                <div class="formClass">
                    <label for="formName" class="formLabel">Name*:</label>
                    <input id="formName" type="text" name="name" class="formInput _req _name">
                </div>
                <div class="formClass">
                    <label for="formEmail" class="formLabel">E-mail*:</label>
                    <input id="formEmail" type="text" name="email" class="formInput _req _email">
                </div>
                <button type="submit" class="formButton">Send</button>
            </form>
          </div>
          </div>
        </div>
      </div>
</body>
</html>
